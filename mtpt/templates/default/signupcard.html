 <div class="login-banner"><img src="templates/default/images/banner-login.png"/></div>

   <div class="login-main-b">
     <div class="login-block" id="register-user-tip">

        <li>-用户名只允许中文、字母、数字，4至14个字符</li>

     </div><!--passwd-back-->
{% $signuplist %}
     <div class="login-block register-list-all" id="register-inner">
       <form action="takecard.php" method="post" id="register-frm" class="frms">
         <div class="form-list"><span class="form-tips">用户名：</span><input type="text" size="32" id="username" name="wantusername" class="form-info"/></div>
         <div class="form-list"><span class="form-tips">密码：</span><input type="password" size="32" id="passwords" name="wantpassword" class="form-info"/></div>
         <div class="form-list"><span class="form-tips">确认密码：</span><input type="password" size="32" id="confrimpasswords" name="passagain" class="form-info"/></div>
          <div class="form-list"><span class="form-tips">学工号：</span><input type="text" size="32" id="nums" name="stuid" class="form-info"/></div>
           <div class="form-list"><span class="form-tips">锐捷密码：</span><input type="password" size="32" id="ruijiepasswords" name="cardpass" class="form-info"/></div>
            <div class="form-list"><span class="form-tips">邮箱：</span><input type="text" size="32" id="emails" name="email" class="form-info"/></div>
			 <div class="form-list"><span class="form-tips">性别：</span><span class="register-sex"><input type="radio" value="Male" class="form-info" name= "gender" style="float:left"/>♂男</span><span class="register-sex"><input type="radio" value="Female" name= "gender" class="form-info" style="float:left"/>♀女</span></div>
			 <input type="hidden" name="country" id="relesverify" value="8">
			 <input type="hidden" name="rulesverify" id="relesverify" value="yes">
			 <input type="hidden" name="faqverify" id="faqverify" value="yes">
			 <input type="hidden" name="ageverify" id="ageverify" value="yes">
         <div class="form-list"><input type="submit" id="register-button" value="注册(请勿多次点击)" class="enter-button enter-button2"/>
         </div>
       </form>
       <div class="clear"></div>
       <p class="enter-tips enter-tips1">请启用cookie保证注册或者登录成功<br/>所有项目都必须填写</p>
     </div><!--logins-->

<script>
var resister=document.getElementById("register-list");
var passwd=document.getElementById("passwd-back");
var forget=document.getElementById("forget-pass");
var registerbutton=document.getElementById("register-button");
forget.onclick=function(){
	passwd.style.visibility="visible";
	}
registerbutton.onclick=function(){
	resister.style.visibility="visible";
	}
</script>
